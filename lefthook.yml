pre-commit:
  parallel: true
  commands:
    format:
      glob: "*.{json,md,yml,yaml}"
      stage_fixed: true
      run: |
        npx prettier -w {staged_files}
    lint-ts:
      glob: "*.{ts}"
      stage_fixed: true
      run: |
        npm run lint -- {staged_files}
    test:
      glob: "*.{ts}"
      run: |
        npm run test
