pre-commit:
  parallel: true
  commands:
    prettier:
      glob: "*.{md,yml,yaml}"
      stage_fixed: true
      run: |
        npx prettier -w {staged_files}
    biome:
      glob: "*.{ts,json}"
      stage_fixed: true
      run: |
        npm run lint -- {staged_files}
    test:
      glob: "*.{ts}"
      run: |
        npm run test
